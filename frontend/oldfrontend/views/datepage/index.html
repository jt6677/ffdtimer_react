{{define "yield"}}

<head>
    <title>LFG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript">
    </script>

    <link rel="stylesheet" href="/assets/table/table.css">
</head>

<body>
    <div id="demo">
        <!-- Responsive table starts here -->
        <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
        <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                    {{if .}}
                    <tr>
                        <span class="total"> User: {{.UserName}}</span>
                        <span class="total"> Total: {{.Count}}</span>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <th>Session</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Datescollections}}
                    <tr>
                        <td data-title="DateID">{{.DateID}}</td>
                        <td><a href="/datepage/{{.DateID}}">View</a></td>
                    </tr>
                    {{end}}
                    {{else}}
                    <tr>
                        <th>No Data is Avaliable</th>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>

    </div>

</body>

{{end}}
